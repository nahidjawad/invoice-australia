{% extends "base.html" %}
{% block title %}Invoice Preview{% endblock %}


{% block content %}
  <div class="container mt-5">
    <div class="mb-3">
      <a href="/edit" class="btn btn-secondary mb-3">‚Üê Back to Form</a>
    </div>
    <h2 class="mb-4">Invoice Preview</h2>
    <iframe src="/invoice_preview"
        style="width: 100%; min-height: 500px; border: 1px solid #ccc;"
        class="mb-4"></iframe>


    <div class="d-flex justify-content-center gap-3 flex-wrap">
      <form action="/download" method="POST">
        {% for key, val in data.items() %}
          <input type="hidden" name="{{ key }}" value="{{ val }}">
        {% endfor %}
        <button type="submit" class="btn btn-success">Download PDF</button>
      </form>

      <form action="/email" method="POST">
        {% for key, val in data.items() %}
          <input type="hidden" name="{{ key }}" value="{{ val }}">
        {% endfor %}
        <button type="submit" class="btn btn-warning">Email Invoice</button>
      </form>
    </div>
  </div>
{% endblock %}
