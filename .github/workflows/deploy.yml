name: CI/CD Pipeline

on:
  push:
    branches: [ main ]  # or change to your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Run tests
        run: |
          source venv/bin/activate
          pytest tests/

      - name: ğŸš€ Deploy to EC2 (only if tests pass)
        if: success()
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/var/www/invoice-australia"

      - name: ğŸ” Restart app via SSH
        if: success()
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/invoice-australia
            source venv/bin/activate
            pip install -r requirements.txt
            sudo systemctl restart invoice-australia
